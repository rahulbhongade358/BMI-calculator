<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <span class="button" id="#ff8585"></span>
     <span class="button" id="green"></span>
     <span class="button" id="#751010"></span>
    </div>
    <h1><b>BMI Calculator</b></h1>
    <form>
        <p><label>Height in CM:</label><input type="text" 
            id="height" /></p>
        <p><label>Weight in KG:</label><input type="text" 
            id="weight" /></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = less than 18.6</p>
                <p>Normal Range = 18.6 To 24.9</p>
                <p>Overweight  = Greater than 24.9</p>
            </div>
    </form>
    <script src="first.js"></script>
</body>
</html>
